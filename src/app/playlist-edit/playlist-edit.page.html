<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Lagu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Lagu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Judul</ion-label>
      <ion-input required [(ngModel)]="judul"  placeholder="Judul Lagu" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Penyanyi</ion-label>
      <ion-input required [(ngModel)]="penyanyi" placeholder="Penyanyi" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editPlaylist()" color="primary" shape="full" expand="block">Edit Lagu
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
