<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">PlaylistKu</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" required="required"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" required="required"></ion-input>
        </ion-item>
        <ion-button type="submit" color="primary" expand="block"
        (click)="prosesLogin()">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
